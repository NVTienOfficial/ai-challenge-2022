<!DOCTYPE html>
<html>
<head>
    <title>MiloLovers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/export">Export</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Textual KIS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/videokis">Video KIS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Image</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div id="query space" class="col-4 border-5">
            {% block query %}
            {% endblock query %}
        </div>
    
        <div id="result space" class="col-8 border-5">
            {% block result %}
            {% endblock result %}
        </div>
    </div>
</div>

</body>
</html>
